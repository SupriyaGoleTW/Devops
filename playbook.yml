---
- hosts: webservers
  tasks:
    - name: Include nodejs role
      include_role:
        name: nodejs

    - name: Installing nginx and nodejs
      become: yes
      yum: name=nginx state=present
  
    - name: run service on port
      copy:
        src: ./default.conf
        dest: /etc/nginx/conf.d/default.conf        
      become: yes

    - name: restart and run nginx as a background process
      become: yes
      service:
        name: nginx
        state: restarted
        enabled: yes

- hosts: webservers2
  tasks:
    - name: Include nodejs role
      include_role:
        name: nodejs    